name: Deploy SchluggiBot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Uberspace via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.UBERSPACE_HOST }}
          username: ${{ secrets.UBERSPACE_USER }}
          key: ${{ secrets.UBERSPACE_SSH_KEY }}
          script: |
            echo "--- DEBUG INFO ---"
            echo "Aktueller Nutzer: $(whoami)"
            echo "Aktuelles Verzeichnis: $(pwd)"
            
            # Wir suchen den Pfad automatisch, falls 'schluggibot' im Home liegt
            TARGET_DIR="$HOME/schluggibot"
            
            if [ -d "$TARGET_DIR" ]; then
                echo "Ordner gefunden: $TARGET_DIR"
                cd "$TARGET_DIR" || exit 1
            else
                echo "FEHLER: Ordner $TARGET_DIR wurde nicht gefunden!"
                echo "Inhalt von HOME:"
                ls -F $HOME
                exit 1
            fi

            echo "--- START DEPLOYMENT ---"
            git pull origin main
            
            # Sicherstellen, dass die venv genutzt wird
            if [ -f "./venv/bin/pip" ]; then
                ./venv/bin/pip install --upgrade pip
                ./venv/bin/pip install -r requirements.txt
            else
                echo "WARNUNG: venv wurde nicht gefunden in $(pwd)/venv"
            fi
            
            supervisorctl restart schluggibot
            echo "--- DEPLOYMENT BEENDET ---"